# HostGuard Pro - Allowed IP Addresses
# /etc/hostguard/allow.conf
###############################################################################
# IP addresses listed here will ALWAYS be allowed through the firewall.
# The allowlist has the highest priority - these IPs will never be blocked.
#
# Format:
#   One IP or CIDR per line. Comments after # on the same line are supported.
#   Blank lines and lines starting with # are ignored.
#
# Advanced filtering (optional):
#   tcp/udp|in/out|s/d=port|s/d=ip
#   Example: tcp|in|d=22|s=192.168.1.0/24
#
# Include external files:
#   Include /path/to/file
#
# Examples:
#   192.168.1.100          # Office static IP
#   10.0.0.0/8             # Internal network
#   tcp|in|d=22|s=10.0.0.5 # SSH from specific host only
###############################################################################

